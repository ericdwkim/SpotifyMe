version: "3.8"
services:
    nginx:
        container_name: reverse_proxy
        image: nginx:1.21-alpine
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        ports:
            - 80:80
        # depends_on:
        #     - pgadmin
        networks:
            - app-network
    app:
        container_name: app_spotifyMe
        image: ericdwkim/spotifyme-flask:v2
        depends_on:
          - db
        build: .
        restart: always
        ports:
            - "5000"
        environment:
            FLASK_ENV: development
        volumes:
            - postgresdata:/var/lib/postgresql/data
        networks:
            - app-network
            
    db:
        container_name: pg_spotifyMe
        image: ericdwkim/spotify-me-pg:v1
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: spotify
            POSTGRES_HOST_AUTH_METHOD: trust
            PGUSER: postgres
        ports:
            - "5432:5432"
        volumes:
            - postgresdata:/var/lib/postgresql/data
        networks:
            - app-network
    pgadmin:
        container_name: pgadmin_spotifyMe
        image: ericdwkim/spotify-me-pgadmin:v1
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: ericdwkim.io@gmail.com
            PGADMIN_DEFAULT_PASSWORD: ${pgadmin_password}
            PGADMIN_LISTEN_PORT: 5433
            PGADMIN_CONFIG_SERVER_MODE: "False"
            PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
            PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED: "False"
        ports:
            - "5433:5433"
            # - "5050:80"
        # expose:
        #     - "80"
        depends_on:
            - db
        volumes:
            - ./data/pgadmin:/var/lib/pgadmin
        networks:
            - app-network
networks:
    app-network:
        driver: bridge

volumes:
    postgresdata:
